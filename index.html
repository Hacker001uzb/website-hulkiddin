<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg ">
        <div class="container">
            <button class="bg-transparent text-light border-0 fs-3 me-3 ">
                <i class="bi bi-list"></i>
            </button>
          <a class="navbar-brand text-light" href="#">
            <img src="./img/logo.svg" alt="">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <div class="d-flex ms-5">
                  <select onchange="fnYear(value)" class=" ms-5 h-50 bg-transparent text-light m-auto form-select" aria-label="Default select example">
                      <option selected class="fs-6">Year</option>
                      <option value="new" class="text-dark">New</option>
                      <option value="old" class="text-dark">old</option>
                    </select>
                    <select onchange="fnRanting()" class=" ms-5 w-100 h-50 bg-transparent text-light m-auto form-select" aria-label="Default select example">
                      <option selected class="fs-6 text-center">Raiting</option>
                      <option value="max" class="text-dark">max</option>
                      <option value="min" class="text-dark">min</option>
                    </select>
                    <select  onchange="fnCategory(value)" class=" ms-5 h-50 bg-transparent m-auto sel__category" aria-label="Default select example">
                      <option selected class=" w-75 fs-6 text-center">Category</option>
                    </select>
              </div>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="carusel__wrapper">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://www.pixel4k.com/wp-content/uploads/2018/09/the-incredible-hulk_1536522167.jpg.webp" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://c4.wallpaperflare.com/wallpaper/706/157/116/avengers-infinity-war-4k-thanos-wallpaper-preview.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://c4.wallpaperflare.com/wallpaper/68/71/674/deadpool-4k-pc-desktop-hd-wallpaper-preview.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
      </div>
    <div class="container">
        <div class="movie__list">
        <a href="" target="_blank"></a>
        </div>
    </div>
    <div class="end">
      <h1>rfgef</h1>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./js/movies.js"></script>
<script src="./js/main.js"></script>
</html>
